name: Deploy to GitHub Pages (build & push)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (robust)
        run: |
          npm ci || npm install --no-audit --no-fund

      - name: Build (set base to repo name)
        env:
          GITHUB_REPO_NAME: ${{ github.repository }}
        run: |
          repo_name="${GITHUB_REPOSITORY##*/}"
          echo "Building with base: /${repo_name}/"
          npm run build -- --base "/${repo_name}/"

      - name: Prepare deploy commit
        env:
          DEPLOY_TOKEN: ${{ secrets.GH_PAGES_DEPLOY_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GIT_COMMIT_MSG: "Deploy to gh-pages: ${{ github.sha }}"
        run: |
          if [ -z "${DEPLOY_TOKEN}" ]; then
            echo "ERROR: No deploy token available (set GH_PAGES_DEPLOY_TOKEN or ensure GITHUB_TOKEN has permissions)." >&2
            exit 1
          fi
          cd dist
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add --all
          git commit -m "$GIT_COMMIT_MSG" || true
          remote_repo="https://${DEPLOY_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
          git push --force "$remote_repo" HEAD:gh-pages

      - name: Confirm Pages URL
        run: |
          echo "Pages deploy attempted. Visit: https://$GITHUB_REPOSITORY_OWNER.github.io/${GITHUB_REPO_NAME##*/}"
