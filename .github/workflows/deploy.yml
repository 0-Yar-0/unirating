name: Deploy to GitHub Pages (build & deploy)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (robust)
        run: |
          npm ci || npm install --no-audit --no-fund

      - name: Build (set base to repo name)
        env:
          GITHUB_REPO_NAME: ${{ github.repository }}
        run: |
          repo_name="${GITHUB_REPOSITORY##*/}"
          echo "Building with base: /${repo_name}/"
          npm run build -- --base "/${repo_name}/"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
      - name: Confirm Pages URL
        run: |
          echo "Pages deploy attempted. Visit: https://${{ github.repository_owner }}.github.io/${{ github.repository }}"
