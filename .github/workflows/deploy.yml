name: Deploy to GitHub Pages (build & deploy)

on:
  push:
    branches: [ main ]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node (cache npm)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (robust)
        run: |
          npm ci || npm install --no-audit --no-fund

      - name: Build (set base to repo name)
        env:
          GITHUB_REPO_NAME: ${{ github.repository }}
        run: |
          repo_name="${GITHUB_REPOSITORY##*/}"
          echo "Building with base: /${repo_name}/"
          npm run build -- --base "/${repo_name}/"

      - name: Upload Pages artifact
        run: echo "artifact ready"

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Deploy to gh-pages (peaceiris)
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          # optional: keep history false to force orphan commit
          keep_files: false

      - name: Confirm Pages URL
        run: |
          echo "Pages deploy attempted. Visit: https://${{ github.repository_owner }}.github.io/${{ github.repository }}"
