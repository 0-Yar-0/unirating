name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies (robust)
        run: |
          echo "Attempting clean install (npm ci). If it fails, fall back to npm install."
          npm ci || npm install --no-audit --no-fund
      - name: Build (set base to repo name for GitHub Pages)
        run: |
          repo_name="${GITHUB_REPOSITORY##*/}"
          echo "Building with base: /${repo_name}/"
          npm run build -- --base "/${repo_name}/"
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy Pages artifact
        uses: actions/deploy-pages@v1
      - name: Show Pages status
        run: |
          echo "Listing pages info"
          gh api repos/$GITHUB_REPOSITORY/pages --jq '.url' || true
