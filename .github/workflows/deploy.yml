name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies (robust)
        run: |
          echo "Attempting clean install (npm ci). If it fails, fall back to npm install."
          npm ci || npm install --no-audit --no-fund
      - name: Build (set base to repo name for GitHub Pages)
        run: |
          repo_name="${GITHUB_REPOSITORY##*/}"
          echo "Building with base: /${repo_name}/"
          npm run build -- --base "/${repo_name}/"
      - name: Upload artifact (upload-artifact v4)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (needed for deploy action)
        uses: actions/checkout@v4
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist
      - name: Show `dist/` contents (debug)
        run: |
          echo "Contents of dist:" && ls -la dist || true
          echo "Size:" && du -sh dist || true
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          # Prefer user-provided PAT with repo permissions (set as secret GH_PAGES_DEPLOY_TOKEN),
          # fall back to the automatically provided GITHUB_TOKEN if a PAT isn't available.
          token: ${{ secrets.GH_PAGES_DEPLOY_TOKEN || secrets.GITHUB_TOKEN }}
          clean: true
          force: true
          attempt-limit: 3
